<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiran Dairy - Milk Billing System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•õ KIRAN DAIRY ü•õ</h1>
            <p class="tagline">Fresh Milk, Fair Price</p>
        </header>

        <div class="main-content">
            <div class="milk-images">
                <div class="milk-image">
                    <img src="{{ url_for('static', filename='images/cow.jpg') }}" alt="Cow" id="cow-img">
                    <p>Cow Milk</p>
                </div>
                <div class="milk-image">
                    <img src="{{ url_for('static', filename='images/buffalo.jpg') }}" alt="Buffalo" id="buffalo-img">
                    <p>Buffalo Milk</p>
                </div>
            </div>

            <div class="form-container">
                <h2>Milk Billing</h2>
                <form id="billingForm">
                    <div class="form-group">
                        <label for="member_name">Member Name:</label>
                        <select id="member_name" name="member_name" required>
                            <option value="">-- Select Member --</option>
                            {% for member in members %}
                            <option value="{{ member }}">{{ member }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="milk_type">Milk Type:</label>
                        <select id="milk_type" name="milk_type" required>
                            <option value="">-- Select Type --</option>
                            <option value="Cow">Cow</option>
                            <option value="Buffalo">Buffalo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fat_content">Fat Content (%):</label>
                        <select id="fat_content" name="fat_content" required>
                            <option value="">-- Select Fat % --</option>
                            {% for fat in fat_options %}
                            <option value="{{ fat }}">{{ fat }}%</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="liters">Quantity (Liters):</label>
                        <input type="number" id="liters" name="liters" step="0.1" min="0.1" placeholder="Enter liters" required>
                    </div>

                    <button type="submit" class="btn-calculate">Calculate Price</button>
                </form>

                <div id="result" class="result hidden">
                    <h3>Bill Summary</h3>
                    <div class="result-details">
                        <p><strong>Member:</strong> <span id="res_member"></span></p>
                        <p><strong>Milk Type:</strong> <span id="res_type"></span></p>
                        <p><strong>Fat Content:</strong> <span id="res_fat"></span>%</p>
                        <p><strong>Quantity:</strong> <span id="res_liters"></span> Liters</p>
                        <p class="total-price"><strong>Total Price:</strong> ‚Çπ<span id="res_price"></span>/-</p>
                    </div>
                    <button id="printBtn" class="btn-print">üñ®Ô∏è Print Receipt</button>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 Kiran Dairy. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
